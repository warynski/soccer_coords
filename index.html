<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Coach Test Exercise</title>
  <style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
  	button {
  		margin-top: 10px;
		padding: 10px 20px;
  	}
  	#panel {
		position: relative;
  		width: 1200px;
  		height: 30px;
  		border: 2px solid black;
  	}
  	#pointer {
		position: absolute;
  		width:20px;
  		height: 26px;
  		background-color: green;
		cursor: pointer;
  	}
	#timer {
		clear: both;
		width: 1200px;
		height: 30px;
	}
	#current-time {
		float: left;
	}
	#total-time {
		float: right;
	}
  </style>
</head>
<body>

	<canvas id="canvas" width="1200 px" height="800 px"></canvas>
	<div id="timer">
		<div id="current-time">current time</div>
		<div id="total-time">total time</div>
	</div>
	<div id="panel">
		<div id="pointer" ></div>
	</div>
	<button id="button">PLAY/PAUSE</button>


	<script src="data.js"></script>
	<script src="app.js"></script>

</body>
</html>
